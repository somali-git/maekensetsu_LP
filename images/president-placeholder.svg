<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f8e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a3c585;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7fb069;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7c59;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGradient)" rx="10"/>
  <g transform="translate(150,150)">
    <!-- 頭部 -->
    <circle cx="0" cy="-40" r="35" fill="url(#personGradient)" opacity="0.9"/>
    <!-- 体部 -->
    <ellipse cx="0" cy="20" rx="50" ry="65" fill="url(#personGradient)" opacity="0.8"/>
    <!-- スーツの襟 -->
    <path d="M -30,0 L -20,-10 L 20,-10 L 30,0 L 30,20 L 20,15 L -20,15 L -30,20 Z" fill="#2d5a27" opacity="0.9"/>
    <!-- ネクタイ -->
    <rect x="-8" y="-5" width="16" height="35" fill="#1b4b2c" opacity="0.8" rx="2"/>
    <!-- 顔の特徴 -->
    <circle cx="-10" cy="-45" r="3" fill="#2d5a27" opacity="0.7"/>
    <circle cx="10" cy="-45" r="3" fill="#2d5a27" opacity="0.7"/>
    <path d="M -8,-35 Q 0,-30 8,-35" stroke="#2d5a27" stroke-width="2" fill="none" opacity="0.7"/>
    <!-- 建設関連アイコン -->
    <g transform="translate(-80,-80) scale(0.8)">
      <rect x="0" y="10" width="20" height="15" fill="#4a7c59" opacity="0.6" rx="2"/>
      <polygon points="10,0 0,10 20,10" fill="#7fb069" opacity="0.7"/>
    </g>
    <g transform="translate(60,-60) scale(0.7)">
      <rect x="0" y="5" width="3" height="15" fill="#2d5a27" opacity="0.6"/>
      <circle cx="1.5" cy="2" r="2" fill="#4a7c59" opacity="0.7"/>
    </g>
  </g>
  <text x="150" y="280" font-family="'Noto Sans JP', Arial, sans-serif" font-size="14" fill="#2d5a27" text-anchor="middle" font-weight="500">代表者写真</text>
</svg>
